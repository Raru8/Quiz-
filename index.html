<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quiz</title>
</head>

<body>
    <div class="main-container">
        <div class="quiz-container">
            <h2 class="category"></h2>
            <div class="timer-container">
                <i class="fa-solid fa-clock"></i>
                <div translate="no" class="timer">10</div>
            </div>
            <div class="progress-bar">
                <div class="bar"></div>
            </div>
            <div class="questions"></div>

            <div class="response-container">
                <div class="response">
                    <label for="one">
                        <input name="response" type="radio" id="one">
                        <div class="custom-radio"></div>
                        <span></span>
                    </label>
                </div>
                <div class="response">
                    <label for="two">
                        <input name="response" type="radio" id="two">
                        <div class="custom-radio"></div>
                        <span></span>
                    </label>
                </div>
                <div class="response">
                    <label for="three">
                        <input name="response" type="radio" id="three">
                        <div class="custom-radio"></div>
                        <span></span>
                    </label>
                </div>
                <div class="response">
                    <label for="four">
                        <input name="response" type="radio" id="four">
                        <div class="custom-radio"></div>
                        <span></span>
                    </label>
                </div>
            </div>
        </div>

        <div class="points-container">
            <h2>His total points were</h2>
            <div class="punctuation"></div>
            <button>Restart</button>
        </div>
    </div>
</body>
<script src="script.js" type="text/javascript"></script>

</html>
